            body {
                background-color: #090909;
                margin: 0;
                font-family: Arial, sans-serif;
            }

            /* Container for price cards */
            .price-card-container {
                display: grid;
                grid-template-columns: repeat(2, 1fr); /* 2 columns */
                gap: 20px; /* Space between cards */
                justify-content: center;
                padding: 20px;
            }

            .price-card {
                width: 90%;
                padding: 20px;
                border-radius: 20px;
                background-color: #1c1c1e;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                font-family: Arial, sans-serif;
                margin: 0; /* No need for individual margins when using grid */
            }

            .currency-info {
                display: flex;
                align-items: center;
            }

            .flag {
                width: 60px;
                height: auto;
                margin-right: 10px;
                border-radius: 50%;
            }

            .currency-name {
                font-size: 12px;
                color: gray;
                margin-right: auto;
            }

            .currency-code {
                font-size: 38px;
                font-weight: bold;
                color: #f4f4f6;
            }

            .currency-code2 {
                font-size: 38px;
                font-weight: bold;
                color: gray;
            }

            .prices {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
            }

            .price-small {
                font-size: 40px;
                color: gray;
            }

            .price-large {
                font-size: 70px;
                font-weight: bold;
                color: red;
            }

            .header-div {
                width: 100%;
                height: 300px;
                font-size: 50px;
                color: white;
                padding-left: 20px;

    </head>
